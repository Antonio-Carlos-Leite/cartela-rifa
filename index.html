<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geração de Tickets</title>
 <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
</head>
<body>
  <div class="input-container">
    <h1>Geração de Tickets</h1>
    <img src="assets/logo.png" alt="">
    <label for="start-sequence">Número Inicial da Cartela:</label>
    <input type="number" id="start-sequence" value="1" min="1" max="9999">
    <label for="end-sequence">Número Final da Cartela:</label>
    <input type="number" id="end-sequence" value="100" min="1" max="9999">
    <label for="ticket-value">Valor do Ticket (R$):</label>
    <input type="text" id="ticket-value" placeholder="Digite o valor, ex: 10,00">

    <label for="novoPremio">Atualizar Prêmio</label>
    <input type="text" id="novoPremio" placeholder="Digite o Prêmio, maximo de 35 caracteres" maxlength="35">

    <button id="generate-btn">Gerar Tickets</button>
    <p id="error-message"></p>
  </div>
</body>
</html>
