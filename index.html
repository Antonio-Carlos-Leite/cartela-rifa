<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geração de Tickets com Intervalo</title>
 <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
</head>
<body>
  <h1>Geração de Tickets com Intervalo</h1>
  <div class="input-container">
    <label for="start-sequence">Número Inicial da Cartela:</label>
    <input type="number" id="start-sequence" value="1" min="1" max="9999">
    <label for="end-sequence">Número Final da Cartela:</label>
    <input type="number" id="end-sequence" value="100" min="1" max="9999">
    <button id="generate-btn">Gerar Tickets</button>
    <p id="error-message"></p>
  </div>
  <div class="ticket-container" id="ticket-container"></div>
</body>
</html>
